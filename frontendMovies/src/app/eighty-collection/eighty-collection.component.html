<div class="eightyCollection">
    <h3>De los 80</h3>
    <p id="subtitle">Las mejores del momento </p>
    <div class="movies">
        <div *ngFor="let pelicula of showMovies" class="movie">
            <a routerLink="/detail" routerLinkActive="active-link">
            <img width="200"height="288" (click)="MovieService.locateFilm(pelicula)"
                src="https://image.tmdb.org/t/p/w200{{pelicula.PosterPath}}" 
                alt="poster">
            </a>
            <p>{{pelicula.Title}}</p>
        </div>
    </div>
</div>
