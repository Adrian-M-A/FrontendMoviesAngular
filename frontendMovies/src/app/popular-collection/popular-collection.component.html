<div class="popularCollection">
    <h3>Popular</h3>
    <p id="subtitle">Las películas más populares</p>
    <div class="movies">
        <div *ngFor="let film of showFilms" class="movie">
            <a routerLink="/detailfilm" routerLinkActive="active-link">
            <img width="200"height="288" (click)="filmService.setChoosenFilm(film)"
                src="https://image.tmdb.org/t/p/w200{{film.PosterPath}}" 
                alt="poster">
            </a>
            <p>{{film.Title}}</p>
        </div>
    </div>
</div>
